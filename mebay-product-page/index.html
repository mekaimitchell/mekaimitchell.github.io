<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MeBay Product Page</title>
       
        <link 
        href="css/style.css" 
        rel="stylesheet"
        >
   
    </head>
    <body>

        <div id="header">
                   
            <h1>
                 <a href="#">
                    <span id="me">Me</span><span id="tube">Bay</span>
                </a>
            </h1>

        </div>
       
       
        <div id="three-columns">
            <div id="left">
                
                <img src="images/pexels-alex-andrews-821651.jpg" alt=""
                width="500px">

            </div>
            
            <div id="middle">
              <h1>Vintage Pentax K1000 35mm Film Camera W/ 50mm Lens </h1>
                
              <span id="condition">Condition:</span> <span id="used">Used</span>
                
                
                <hr>
              
                <h2 id="price">USD $199.99</h2>

                <div id="buy-blocks">
                    
                    <h3 id="one"><a href="#">Buy it Now</a></h3>
                    <h3 id="two"><a href="#">Add To Cart</a></h3>
                    <h3 id="three"><a href="#">Add To Wishlist</a></h3>
                
                </div>


                <hr>
            
            </div>
            
            <div id="sidebar">

                <div id="seller-info-top">

                    <h3>Seller Information</h3>

                    <p>
                        <a href="#">
                            Camerastore123 (73)
                        </a>
                    </p>

                    <p>
                        94% positive feedback
                    </p>
                </div>

            

                <div id="seller-info-bottom">
                    
                    <p id="one"><a href="#">Save Seller</a></p>
                    <p id="two"><a href="#">Contact Seller</a></p>
                    <p id="three"><a href="#">See other items</a></p>
                
                </div>



            
            </div>
        
        </div>

        



      
        
    </body>
</html>
